        <!-- Contact Page -->
        
    <div class="contact-container">
        <div class="contact-content">
            <h4>CONTACT</h4>
            <a href="mailto: vaxion.dev@gmail.com">
                <h4 class="my-email">vaxion<span>.</span>dev<span>@</span>gmail<span>.</span>com</h4>
            </a>
            <form id="my-form" action="https://formspree.io/f/xwkayzgz" method="POST">
                <input autocomplete="off" type="text" id="name" name="name" placeholder="Name" required>
        
                <input type="email" id="email" name="email" placeholder="Email" required>
        
                <input autocomplete="off" type="text" id="subject" name="subject" placeholder="Subject" required>
        
                <textarea autocomplete="off" type ="text" name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>

                <button type="submit">Submit</button>
                <div class="status-container">
                    <div class="" id="icon"></div>
                    <p id="status"></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        var form = document.getElementById("my-form");
        var icon = document.getElementById("icon");
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("status");
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            icon.classList.add("success");
            status.innerHTML = "Thanks for your submission!";
            form.reset()
          }).catch(error => {
            icon.classList.add("error");
            status.innerHTML = "Oops! There was a problem submitting your form"
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>
